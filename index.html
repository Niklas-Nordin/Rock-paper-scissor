<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
    <title>Sten, Sax & Påse</title>
</head>

<body>
    <section class="game">
        <h1 class="header">Mitt första spel!<br>
            (sten, sax, påse)
        </h1>

        <h2 class="pick-choice">Välj ditt drag!</h2>

        <div class="btns">
            <button id="sten">Sten</button>
            <button id="sax">Sax</button>
            <button id="pase">Påse</button>
        </div>


        <section class="choices">
            <div class="myChoice">
                <h3>Ditt drag:</h3>
                <p id="myMove"></p>
            </div>
        
            <div class="computersChoice">
                <h3>Datorns drag:</h3>
                <p id="computersMove"></p>
            </div>
        </section>
        

        <p class="winner" id="winner"></p>
    </section>



    <!-- <button id="btn">Kör</button> -->
</body>

</html>
